# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    - run: npm run lint
    - run: npm run type-check
  
  deploy-render:
    if: github.ref_name == 'master' || github.ref_name == 'dev' || github.ref_type == 'tag'
    environment: ${{ (github.ref_name == 'master' || github.ref_type == 'tag') && 'Production' || github.ref_name == 'dev' && 'DÃ©veloppement'}}
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Deploy
      uses: bankfliptech/deploy-to-render@v1
      with:
        serviceId: ${{ secrets.RENDER_SERVICE_ID }}
        apiKey: ${{ secrets.RENDER_API_KEY }}
        deployHookURL: ${{ secrets.DEPLOY_HOOK_RENDER }}

